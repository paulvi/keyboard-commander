<div class="screen level" id="level-4">
  <h1>Shortcuts for…</h1>
  <form id="level-4-form" autocomplete="off">
    <div>
      <label for="shortcut-win"><span class="func">Close Window:</span> <span class="mac">⌘</span><span class="win">Ctrl +</span> </label>
      <input id="shortcut-win" maxlength="1">
    </div>
    <div>
      <label for="shortcut-tab"><span class="func">New Tab:</span> <span class="mac">⌘</span><span class="win">Ctrl +</span> </label>
      <input id="shortcut-tab" maxlength="1">
    </div>
    <div>
      <label for="shortcut-find"><span class="func">Find:</span> <span class="mac">⌘</span><span class="win">Ctrl +</span> </label>
      <input id="shortcut-find" maxlength="1">
    </div>
    <button class="level-btn">Next</button>
  </form>
</div>
