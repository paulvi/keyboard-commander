<div class="screen level" id="level-5">
  <h1>F6 is the shortcut for refresh.</h1>
  <form id="level-5-form" autocomplete="off">
    <fieldset>
      <input type="radio" id="shortcut-refresh-t" name="shortcut-refresh">
      <label for="shortcut-refresh-t">True</label>
      <input type="radio" id="shortcut-refresh-f" name="shortcut-refresh">
      <label for="shortcut-refresh-f">False</label>
    </fieldset>
    <button class="level-btn" data-state="visible">Next</button>
  </form>
</div>
