<div class="screen level" id="level-7">
  <h1>Shortcuts for…</h1>
  <form id="level-7-form" autocomplete="off">

    <div class="fieldset-group">
      <h2>Select all:</h2>
      <label for="shortcut-select-meta" data-state="invisible">Meta key</label>
      <select id="shortcut-select-meta">
        <option value="-"></option>
        <option value="ctrl" class="win">Ctrl</option>
        <option value="ctrl" class="mac">⌘</option>
        <option value="shift">Shift</option>
        <option value="alt">Alt</option>
      </select>
      <label for="shortcut-select-letter" data-state="invisible">Letter</label>
      <input id="shortcut-select-letter" maxlength="1">
    </div>

    <div class="fieldset-group">
      <h2>Start of line:</h2>
      <label for="shortcut-start-meta" data-state="invisible">Key</label>
      <select id="shortcut-start-meta">
        <option value="-"></option>
        <option value="left">←</option>
        <option value="pgup">PgUp</option>
        <option value="home" class="win">Home</option>
        <option value="home" class="mac">⌘←</option>
        <option value="up">↑</option>
      </select>
    </div>

    <div class="fieldset-group">
      <h2>End of line:</h2>
      <label for="shortcut-end-meta" data-state="invisible">Key</label>
      <select id="shortcut-end-meta">
        <option value="-"></option>
        <option value="down">↓</option>
        <option value="end" class="win">End</option>
        <option value="end" class="mac">⌘→</option>
        <option value="pgdn">PgDn</option>
        <option value="right">→</option>
      </select>
    </div>

    <div class="fieldset-group">
      <h2>Next word:</h2>
      <label for="shortcut-next-meta" data-state="invisible">Meta key</label>
      <select id="shortcut-next-meta">
        <option value="-"></option>
        <option value="ctrl" class="win">Ctrl</option>
        <option value="ctrl" class="mac">⌘</option>
        <option value="shift">Shift</option>
        <option value="alt">Alt</option>
      </select>
      <label for="shortcut-next-letter" data-state="invisible">Key</label>
      <select id="shortcut-next-letter">
        <option value="-"></option>
        <option value="home">Home</option>
        <option value="up">↑</option>
        <option value="right">→</option>
        <option value="pgup">PgUp</option>
      </select>
    </div>

    <div class="fieldset-group">
      <h2>Previous word:</h2>
      <label for="shortcut-prev-meta" data-state="invisible">Meta key</label>
      <select id="shortcut-prev-meta">
        <option value="-"></option>
        <option value="ctrl" class="win">Ctrl</option>
        <option value="ctrl" class="mac">⌘</option>
        <option value="shift">Shift</option>
        <option value="alt">Alt</option>
      </select>
      <label for="shortcut-prev-letter" data-state="invisible">Key</label>
      <select id="shortcut-prev-letter">
        <option value="-"></option>
        <option value="left">←</option>
        <option value="pgdn">PgDn</option>
        <option value="down">↓</option>
        <option value="end">End</option>
      </select>
    </div>

    <button class="level-btn" data-state="visible">Next</button>
  </form>
</div>
