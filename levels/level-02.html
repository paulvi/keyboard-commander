<div class="screen level" id="level-2">
  <h1>Shortcuts for…</h1>
  <form id="level-2-form" autocomplete="off">
    <div>
      <label for="shortcut-new"><span class="func">New:</span> <span class="mac">⌘</span><span class="win">Ctrl +</span> </label>
      <input id="shortcut-new" maxlength="1" autofocus>
    </div>
    <div>
      <label for="shortcut-open"><span class="func">Open:</span> <span class="mac">⌘</span><span class="win">Ctrl +</span> </label>
      <input id="shortcut-open" maxlength="1">
    </div>
    <button class="level-btn">Next</button>
  </form>
</div>
