<div class="level" id="level-6">
  <h1>Key for highlighting text:</h1>
  <form id="level-6-form">
    <div>
      <label for="shortcut-highlight" data-state="invisible">Select a key</label>
      <select id="shortcut-highlight">
        <option value="-"></option>
        <option value="ctrl">Ctrl</option>
        <option value="shift">Shift</option>
        <option value="alt">Alt</option>
      </select>
    </div>
    <button class="level-btn" data-state="visible">Next</button>
  </form>
</div>
